<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script type="text/javascript" src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__nav nav">
        <div class="nav__left">
          <a href="#" class="logo">
            <img 
              class="logo__image"
              src="images/logo.png" 
              alt="Air"
            >
          </a>

          <a href="#menu" class="icon icon__menu"></a>
        </div>

        <div class="nav__right">
          <div class="nav__menu-desktop">
            <ul class="menu__list--desktop">
              <li class="menu__item">
                <a href="#about-us" class="menu__link">
                  About us
                </a>
              </li>
    
              <li class="menu__item">
                <a href="#services" class="menu__link">
                  Services
                </a>
              </li>
    
              <li class="menu__item">
                <a href="#testimonials" class="menu__link">
                  Testimonials
                </a>
              </li>
    
              <li class="menu__item">
                <a href="#contact-us" class="menu__link">
                  Contact us
                </a>
              </li>
            </ul>
          </div>

          <a href="contact-us" class="nav__hire-us">
            Hire us
          </a>
        </div>
      </div>

      <div class="header__content content">
        <h1 class="content__title">
          Strategic Agency
        </h1>
  
        <p class="content__paragraph">
          We believe in the power of bold ideas that can solve business challenges.
        </p>

        <a href="#" class="button__header">
          Learn more
        </a>
      </div>

      <div class="header__image image">
        <img 
          src="images/header/header.jpg" 
          alt="header image"
          class="image__photo"
        >

        <div class="image__intro intro">
          <div class="intro__button">
            <a href="#" class="button__arrow button__arrow-left"></a>
            <a href="#" class="button__arrow button__arrow-right"></a>
          </div>

          <div class="intro__content">
            <h2 class="intro__content-title">Intro</h2>

            <p class="intro__content-paragraph">
              By the same illusion which lifts the horizon.
            </p>
          </div>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="menu__container">
        <div class="menu__content">
          <a href="#" class="logo">
            <img 
              class="logo__image"
              src="images/logo.png" 
              alt="Air"
            >
          </a>

          <a href="#" class="menu__cross"></a>
        </div>

        <ul class="menu__list">
          <li class="menu__item">
            <a href="#about-us" class="menu__link">
              About us
            </a>
          </li>

          <li class="menu__item">
            <a href="#services" class="menu__link">
              Services
            </a>
          </li>

          <li class="menu__item">
            <a href="#testimonials" class="menu__link">
              Testimonials
            </a>
          </li>

          <li class="menu__item">
            <a href="#contact-us" class="menu__link">
              Contact us
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </body>
</html>
